<div class="modal fade" id="modalOferta">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">X</button>
        <h3 class="modal-title">Oferta Exclusiva</h3>
      </div>
      <div class="modal-body">
          <h2>Registrate y recibe $15,000 pesos de descuento</h2>
          <form class="form">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="tu@correo.com">
              <small class="form-text text-muted">No compartiremos tu informacion con nadie</small>
            </div>
            <button type="submit" class="btn btn-adsi form-text" >Registrate</button>
            <button id="btnNoRegistrar" ng-click="vm.noMostrarModal()" class="btn btn-warning form-text"  data-dismiss="modal">No quiero el descuento</button>
          </form>
      </div>
    </div>
  </div>
</div>
